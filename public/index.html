<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大富豪</title>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
</head>
<body>
<div id="content">
    <div id="room"></div>
    <!--<div id="room-list"></div>-->
    <div id="messages"></div>
    <form id="send-form">
        <input id="send-massage"/>
        <input id="send-button" type="submit" value="Send"/>
        <div id="help">
            Chat commands:
            <ul>
                <!--ニックネーム変更コマンド-->
                <li>Change nickname: /nick [username]</li>
                <!--ルーム参加/作成コマンド-->
                <!--<li>Join/create room: /join [room name]</li>-->
            </ul>
        </div>
    </form>
    <div id="show-card">
    </div>
</div>

<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="/javascripts/play_room.js" type="text/javascript"></script>
<script src="/javascripts/play_room_ui.js" type="text/javascript"></script>
</body>
</html>
